<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <img class="circle1" src="images/bg-pattern-top.svg" alt="Imagen fondo" />
    <main class="main">
      <img
        class="profileback"
        src="images/bg-pattern-card.svg"
        alt="Cabecera del perfil, es un fondo azul con textura de circulos"
      />
      <img
        class="profilepic"
        src="images/image-victor.jpg"
        alt="Foto de perfil de Victor"
      />
      <div class="text">
        <h2 class="title">Victor Crest <span class="titleregular">26</span></h2>
        <p class="subtitle">London</p>
      </div>
      <div class="data">
        <div class="Follow">
          <h2 class="titledata">80K</h2>
          <p class="subtitledata">Followers</p>
        </div>
        <div class="Like">
          <h2 class="titledata">803K</h2>
          <p class="subtitledata">Likes</p>
        </div>
        <div class="photo">
          <h2 class="titledata">1.4K</h2>
          <p class="subtitledata">Photos</p>
        </div>
      </div>
    </main>
    <img
      class="circle2"
      src="images/bg-pattern-bottom.svg"
      alt="Imagen fondo"
    />
  </body>
</html>
